<mat-toolbar>
  <span>CRYPTO CHECKER APP</span>
  <span class="spacer"></span>
  <mat-form-field>
      <mat-select (valueChange)="sendCurrency($event)" class="text-sm" [(ngModel)]="selectedCurrency">
          <mat-option selected value="AUD">AUD</mat-option>
          <mat-option value="USD">USD</mat-option>
          <mat-option value="PND">PND</mat-option>
          <mat-option value="INR">INR</mat-option>
      </mat-select>
  </mat-form-field>
</mat-toolbar>


<router-outlet></router-outlet>
